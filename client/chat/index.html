<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Loopin</title>
    <script type="module" src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 id="groupTitle"></h1>
      <nav>
        <ul>
          <li>
            <a href="https://loopin.onrender.com/projectPage/">Project</a>
          </li>
          <li><a href="https://loopin.onrender.com/chat/">Chat</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="chatContainer"></div>
      <form id="msgForm">
        <textarea
          name="message"
          id="message"
          placeholder="Write message here....."
          max="144"
        ></textarea>
        <button type="submit" id="msgBtn">Send</button>
      </form>
    </main>
    <footer>
      <a href="https://loopin.onrender.com/about">About Us</a>

    </footer>
  </body>
</html>
