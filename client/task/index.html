<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task - Loopin</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1 id="groupTitle"></h1>
      <nav>
        <ul>
          <li>
            <a href="https://loopin.onrender.com/projectPage/">Project</a>
          </li>
          <li><a href="https://loopin.onrender.com/chat/">Chat</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="task-container">
        <!-- Section for displaying task name and current status -->
        <div class="task-titlecard">
          <div class="task-name">
            <label for="task-name">Task: </label>
            <input type="text" id="task-name" name="name" />
          </div>
          <div class="task-status">
            <label for="task-status">Status: </label>
            <select name="task-status" id="task-status">
              <option value="todo">To Do</option>
              <option value="doing">Doing</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div class="task-priority">
            <label for="task-priority">Task Priority: </label>
            <select name="task-priority" id="task-priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
        </div>
        <!-- Section for displaying task details such as assignees, task details and due date -->
        <div class="task-detailcard">
          <div class="task-assignee">
            <label for="task-assignees">Assigned to: </label>
            <select name="task-assignees" id="task-assignees">
              <option value="null">None Selected</option>
            </select>
          </div>
          <div class="task-details">
            <label for="details">Details: </label>
            <textarea id="details" rows="10" cols="40"></textarea>
          </div>
          <div class="task-due">
            <label for="due">Due by: </label>
            <input type="date" id="due" />
          </div>
        </div>
        <!-- Section for displaying action buttons -->
        <div id="task-buttons">
          <button id="task-update-btn">Update Task</button>
          <button id="task-delete-btn">Delete Task</button>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://loopin.onrender.com/about">About Us</a>
      <p>&copy; 2024 Loopin.</p>
    </footer>
  </body>
</html>
