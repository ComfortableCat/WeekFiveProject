<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wk5 Project Page</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="projects-page">Project</a></li>
          <li><a href="calender-page">Calendar</a></li>
          <li><a href="chat-page">Chat</a></li>
        </ul>
        <button id="membersBtn">Members</button>
      </nav>
    </header>
    <main>
      <form id="task-container">
        <h1>Create A Task</h1>
        <!-- <div class="projectPopup"> -->
        <p id="displayName"></p>
        <input type="text" name="name" placeholder="Task Name" />
        <input
          type="description"
          name="description"
          placeholder="Task Details"
        />
        <label for="status">Task Status</label>
        <select name="status" id="status">
          <option value="todo">To Do</option>
          <option value="doing">Doing</option>
          <option value="done">Done!</option>
        </select>
        <!--  -->
        <input type="date" name="duedate" placeholder="Due date" />
        <!--  -->
        <label for="priority">Task Priority</label>
        <select name="priority" id="Priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <button type="submit" id="submit">Add Task to Project</button>
      </form>
      <div id="returned-container">
        <div id="ToDo">
          <p>To Do</p>
        </div>

        <div id="Doing">
          <p>Doing</p>
        </div>

        <div id="Done">
          <p>Done!</p>
        </div>
      </div>
    </main>
  </body>
</html>
