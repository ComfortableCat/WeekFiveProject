<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wk5 Project Page</title>
    <link rel="stylesheet" href="/projectPage/style.css" />
    <script type="module" src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <h1 id="groupTitle"></h1>
      <nav>
        <ul>
          <li><a href="http://127.0.0.1:5173/projectPage/">Project</a></li>
          <li><a href="calender-page">Calendar</a></li>
          <li><a href="chat-page">Chat</a></li>
        </ul>
      </nav>
      <button id="membersBtn">Members</button>
    </header>
    <main>
      <!--  -->
      <div id="returned-container">
        <div id="ToDo"></div>
        <div id="Doing"></div>
        <div id="Done"></div>
      </div>
      <!--  -->

      <form id="task-container">
        <h1>Create A Task</h1>
        <p id="displayName"></p>
        <input type="text" name="name" placeholder="Task Name" />
        <input
          type="description"
          name="description"
          placeholder="Task Details"
        />
        <label for="status">Task Status</label>
        <select name="status" id="status">
          <option value="todo">To Do</option>
          <option value="doing">Doing</option>
          <option value="done">Done!</option>
        </select>
        <!--  -->
        <label for="due">Due Date</label>
        <input type="date" name="duedate" placeholder="Due date" />
        <!--  -->
        <label for="priority">Task Priority</label>
        <select name="priority" id="Priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <button type="submit" id="submit">Add Task to Project</button>
      </form>
    </main>
    <footer>Copyright 2024</footer>
  </body>
</html>
